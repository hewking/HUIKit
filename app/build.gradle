apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion 27
//    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.example.administrator.customviewtest"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def S_V = "27.1.1"

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    api "com.android.support:appcompat-v7:${S_V}"
    api "com.android.support:support-v4:${S_V}"
    api "com.android.support:design:${S_V}"
    api "com.android.support:recyclerview-v7:${S_V}"
    api "com.android.support:cardview-v7:${S_V}"
    api 'com.android.support.constraint:constraint-layout:1.1.3'
//    api 'com.google.android:flexbox:0.2.5'

    //glide
    implementation "com.github.bumptech.glide:glide:${glide_v}"
    annotationProcessor "com.github.bumptech.glide:compiler:${glide_v}"
    kapt "com.github.bumptech.glide:compiler:${glide_v}"
    api 'pl.droidsonroids.gif:android-gif-drawable:1.2.12'

    testImplementation 'junit:junit:4.12'
}

